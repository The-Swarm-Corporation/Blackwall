name: Format Code

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  format:
    name: Format with Black and Ruff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Format with Ruff
        run: |
          ruff format blackwall/

      - name: Format with Black
        run: |
          black blackwall/

      - name: Check for changes
        id: verify
        run: |
          git diff --exit-code || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.verify.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "style: auto-format code with Black and Ruff"
          title: "style: Auto-format code"
          body: |
            This PR auto-formats the codebase with Black and Ruff.
            
            Auto-generated by GitHub Actions.
          branch: auto-format-code
          delete-branch: true
